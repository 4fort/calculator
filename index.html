<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fort's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="solution">Fort's</div>
            <div class="result">Calculator</div>
        </div>
        <div class="buttons">
            <button data-key="clr" class="calc_key clear row1">C</button>
            <button data-key="backsp" class="calc_key backsp row1">âŒ«</button>
            <button data-key="op" value="/" class="calc_key op row1">/</button>
            <button data-key="num" value="7" class="calc_key number row2">7</button>
            <button data-key="num" value="8" class="calc_key number row2">8</button>
            <button data-key="num" value="9" class="calc_key number row2">9</button>
            <button data-key="op" value="*" class="calc_key op row2">x</button>
            <button data-key="num" value="4" class="calc_key number row3">4</button>
            <button data-key="num" value="5" class="calc_key number row3">5</button>
            <button data-key="num" value="6" class="calc_key number row3">6</button>
            <button data-key="op" value="-" class="calc_key op row3">-</button>
            <button data-key="num" value="1" class="calc_key number row4">1</button>
            <button data-key="num" value="2" class="calc_key number row4">2</button>
            <button data-key="num" value="3" class="calc_key number row4">3</button>
            <button data-key="op" value="+" class="calc_key op row4">+</button>
            <button data-key="int" class="calc_key int row5">+/-</button>
            <button data-key="num" value="0" class="calc_key number row5">0</button>
            <button data-key="num" value="." class="calc_key decimal row5">.</button>
            <button data-key="equals" class="calc_key equal row5">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
